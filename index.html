      </section><!-- Fim primeira section-->
  
      <section><!-- Inicio segunda section-->
        <button class="btnCopiar" onclick="btnCopiar()">Copiar</button>
        <textarea disabled id="myTextArea" rows="12" cols="20" oninput="toggleBackground()"></textarea
